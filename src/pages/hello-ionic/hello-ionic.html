<ion-header>
  <ion-navbar>
    <ion-title>Prix</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="pins">
    <ion-card class="pin" *ngFor="let post of posts">
      <img [src]="post.image" />
      <div *ngIf="post.description" class="post-description" text-center>
        <small>{{ post.description }}</small>
      </div>
    </ion-card>
  </div>
</ion-content>
